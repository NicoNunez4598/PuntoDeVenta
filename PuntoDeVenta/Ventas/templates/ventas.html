{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Ventas   <i class="fas fa-hand-holding-usd"></i></h3>
                <div class="col-md-3 pb-2">
                    <a href="{% url 'AddVenta' %}">
                        <button type="button" class="btn btn-success">
                            Agregar venta
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </a>
                </div>
        </div>
    </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body" style="overflow:scroll">
                    <table class="table table-hover table-primary" id="myTable">
                        <thead>
                            <tr>
                                <th># ID</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Total</th>
                                <th>Pagado</th>
                                <th>Comentarios</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-dark">
                            {% for i in Ventas %}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.fecha_pedido}}</td>
                                <td>{{i.cliente}}</td>
                                <td>{{i.total}}</td>
                                <td>{{i.pagado}}</td>
                                <td>{{i.comentarios}}</td>
                                <td>
                                    <button onclick="eliminarProducto('{{i.id}}')" class="btn btn-dark-outline btn-sm"
                                        data-toggle="modal" href="#EliminarPersonalModal"><img
                                            src="{% static 'index/img/delete.png' %}" alt="Error" width="30"></button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
